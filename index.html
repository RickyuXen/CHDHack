<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Processor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pype Command Processor</h1>
        <p>Enter a command below to see the result:</p>
        <a href="syntaxPage.html">
            <button type="button">See Syntax</button>
        </a>
        <form id="command-form">
            <input type="text" id="command-input" placeholder="e.g. P|Hello or Pr|Hello" required />
            <button type="submit">Submit Command</button>
        </form>

        <div id="result-container" class="result-container">
            <h2>Result:</h2>
            <p id="result">Waiting for command...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
